# Default to H2 in-memory DB for mock profile (no external DB needed)
# To use Supabase, comment these out and use .env
spring:
  datasource:
    url: jdbc:h2:mem:uaepass;DB_CLOSE_DELAY=-1
    username: sa
    password: ""
    driver-class-name: org.h2.Driver # Fixed from org.jboss.handler.h2.jdbc.Driver
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
  sql:
    init:
      mode: never

# Override SOAP endpoints to use local mock controllers
eseal:
  soap-endpoint: http://localhost:8080/mock/soap/eseal

signature:
  ltv-soap-endpoint: http://localhost:8080/mock/soap/ltv
  verify-soap-endpoint: http://localhost:8080/mock/soap/verify

# Override Hash Signing SDK to use local mock
hashsign:
  sdk-url: http://localhost:8080/mock/hashsdk

# More verbose logging for development
logging:
  level:
    com.yoursp.uaepass.mock: DEBUG
    com.yoursp.uaepass: DEBUG
