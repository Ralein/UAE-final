spring:
  application:
    name: uaepass-sp

  # --- Datasource (Supabase PostgreSQL) ---
  datasource:
    url: ${SUPABASE_DB_URL:jdbc:postgresql://localhost:5432/uaepass}
    username: ${SUPABASE_DB_USERNAME:postgres}
    password: ${SUPABASE_DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 20000
      idle-timeout: 300000
      max-lifetime: 900000
      pool-name: UaePassHikariPool

  # --- JPA / Hibernate ---
  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
        jdbc:
          time_zone: UTC

  # --- SQL Init (disabled by default, enabled in staging) ---
  sql:
    init:
      mode: never

  # --- Redis (Upstash) ---
  data:
    redis:
      url: ${UPSTASH_REDIS_URL:redis://localhost:6379}
      timeout: 5000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 4
          min-idle: 1

# --- UAE PASS OIDC Configuration ---
uaepass:
  client-id: ${UAEPASS_CLIENT_ID:placeholder}
  client-secret: ${UAEPASS_CLIENT_SECRET:placeholder}
  base-url: ${UAEPASS_BASE_URL:https://stg-id.uaepass.ae}
  redirect-uri: ${APP_BASE_URL:http://localhost:8080}/auth/callback
  scope: "openid urn:uae:digitalid:profile:general"
  acr-values: "urn:safelayer:tws:policies:authentication:level:low"
  ui-locales: "en"

# --- App Configuration ---
app:
  base-url: ${APP_BASE_URL:http://localhost:8080}
  frontend-url: ${FRONTEND_URL:http://localhost:4200}

# --- IDN Encryption ---
idn:
  encryption-key: ${IDN_ENCRYPTION_KEY:default-dev-key-change-in-production!}

# --- Token Encryption ---
token:
  encryption-key: ${TOKEN_ENCRYPTION_KEY:default-dev-token-key-change-me!!}

# --- Digital Signature ---
signature:
  sp-token-url: ${UAEPASS_BASE_URL:https://stg-id.uaepass.ae}/trustedx-authserver/oauth/main-as/token
  sign-api-base: ${UAEPASS_BASE_URL:https://stg-id.uaepass.ae}/trustedx-resources/esignsp/v2
  sign-scope: "urn:safelayer:eidas:sign:process:document"
  ltv-soap-endpoint: ${LTV_SOAP_ENDPOINT:}
  verify-soap-endpoint: ${SIGNATURE_VERIFY_SOAP_ENDPOINT:}
  job-expiry-minutes: 60

# --- Actuator ---
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when-authorized

# --- Logging ---
logging:
  level:
    root: INFO
    com.yoursp.uaepass: DEBUG
    org.springframework.security: INFO
    org.hibernate.SQL: WARN

# --- Server ---
server:
  port: 8080
  error:
    include-stacktrace: never
    include-message: never
